<!DOCTYPE html>
<html>
    <head>
        <title>
            List tags
        </title>
    </head>
    <body>
        <!-- List tags are of two types
        1.Ordered List -- ol
        2.Unirdered List--ul 
        -->
        <ol>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </body>
</html>

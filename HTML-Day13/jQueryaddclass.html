<html>
    <head>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btnAddClass").click(function(){
                $("#a1").addClass("test");
            });
        
        });
        </script>
        <style>
            p{
                font-size: medium;
                font-style: normal;
                font-family: Arial, Helvetica, sans-serif;
            }
            .test{
                font-style: italic;
                font-size: x-large;
                font-family: fantasy;
            }
        </style>
    </head>
    <body>
        <p id="a1">CSE</p>
        <button type="button" id="btnAddClass">Add Class</button>
    </body>
</html>

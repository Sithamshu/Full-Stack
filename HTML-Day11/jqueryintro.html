<html>
    <head>
        <title>Jquery Introduction</title>
      <script type="text/javascript" src="jquery.min.js"></script>
      <script type="text/javascript">
      $(document).ready(function(){
       $("button").click(function(){
           $("h1").hide();
       })
      });
    </script>
    </head>
    <body>
        <h1 id="idh1">CSE</h1>
        <button type="button">Click</button>
    </body>

</html>

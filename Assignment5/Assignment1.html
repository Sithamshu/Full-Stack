<!DOCTYPE html>
<html>
    <head>
        <title>DOB&Age validation</title>
        <script>
            function validate()
            {
                var val = document.getElementById('txtdob').value;
                if(!/^[0-9]{2}[/][0-9]{2}[/][0-9]{4}/.test(val))
                {
                    window.alert('Date format dd/MM/yyyy');
                }
                else
                {
                    alert('valid dob');
                }
            }
            function validateage()
            {
                var val1 = document.getElementById('txtage').value;
                if(val1 > 18)
                {
                    alert('valid age');
                }
                else
                {
                    alert('age below 18');
                }
            }
        </script>
    </head>
    <body>
        <table>
            <tr>  
                <td>DOB : <input type="text" id="txtdob" /></td>
                <td>Age : <input type="text" id="txtage" /></td>
            </tr>
            <tr align="center">
                <td><button type="button" onclick="validate()">Validate DOB</button></td>
                <td><button type="button" onclick="validateage()">Validate age</button></td>
            </tr>
        </table>
    </body>
</html>

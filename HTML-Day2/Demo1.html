<!DOCTYPE html>
<html>
    <head>
        <title>Input Tags Of HTML</title>
    
    </head>
    <body>
        Username : <input type="text" id="txUsername"     placeholder="Enter Username" /> <br />
        Password : <input type="password" id="txPassword" placeholder="Enter password" /> <br />
        EmailId  : <input type="email" id="txEmailID"     placeholder="Enter EmailID" /> <br /> 
        Address  : <textarea rows="10" cols="20"></textarea> <br />
        Submit : <input type="button" value="Submit" />
        Submit : <button>Submit</button>
    </body>
</html>
